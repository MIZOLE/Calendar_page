<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js">

    </script>
    <script src="evo-calendar.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",
                calendarEvents: [
                    {
                        id: 'bHay68s', //event ID needed
                        name: "National Women's Day", //Event name needed
                        date: "09/August/2022", //Event date needed
                        type: "holiday", //event type
                        everyYear: true // same event every Year
                    },
                    {
                        name: "EPF Heckathon",
                        date: ["July/30/2022", "July/31/2022"],
                        type: "Event",
                        description: "Happy birth day boooy!!!, may God bless you with many more years filled with blessings and succes"
                    },
                    // {
                    //     name: "Christimas",
                    //     date: "December/25/2022",
                    //     description: "Marry Christmas"
                    // }
                ],

              
            })
        })
    </script>
</body>

</html>
